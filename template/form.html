<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cover Page Generator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>ðŸ“„ Cover Page Generator</h1>
    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label>Topic:</label>
                <input type="text" name="topic" id="topic" oninput="updatePreview()" required>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" id="name" oninput="updatePreview()" required>
            </div>
            <div class="form-group">
                <label>Registration No:</label>
                <input type="text" name="reg_no" id="reg_no" oninput="updatePreview()" required>
            </div>
            <div class="form-group">
                <label>Instructor:</label>
                <input type="text" name="instructor" id="instructor" oninput="updatePreview()" required>
            </div>
            <div class="form-group">
                <label>Course Code:</label>
                <input type="text" name="course_code" id="course_code" oninput="updatePreview()" required>
            </div>
            <div class="form-group">
                <label>Experiment Date:</label>
                <input type="date" name="exp_date" id="exp_date" oninput="updatePreview()" required>
            </div>
            <div class="form-group">
                <label>Submission Date:</label>
                <input type="date" name="sub_date" id="sub_date" oninput="updatePreview()" required>
            </div>
            <button type="submit" class="btn">Generate DOCX</button>
        </form>
    </div>

    <h2>ðŸ–¥ Live Preview</h2>
    <div class="preview-card" id="preview">
        <p><b>TOPIC:</b> <span id="p_topic"></span></p>
        <p><b>NAME:</b> <span id="p_name"></span></p>
        <p><b>REG NO:</b> <span id="p_reg_no"></span></p>
        <p><b>INSTRUCTOR:</b> <span id="p_instructor"></span></p>
        <p><b>COURSE CODE:</b> <span id="p_course_code"></span></p>
        <p><b>EXP DATE:</b> <span id="p_exp_date"></span></p>
        <p><b>SUB DATE:</b> <span id="p_sub_date"></span></p>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
